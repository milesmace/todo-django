<div class="config-field config-field-secret">
    <div class="config-field-label-col">
        <label for="{{ input_id }}" class="config-field-label">
            {{ field.label|default:field.name }}{% if field.required %}<span class="config-field-required">*</span>{% endif %}
            <span class="secret-badge">ðŸ”’</span>
        </label>
    </div>
    <div class="config-field-input-col">
        <div class="config-input-wrapper">
            <div class="config-field-input">
                <input type="password"
                       name="{{ input_name }}"
                       id="{{ input_id }}"
                       value="{% if has_value %}{{ placeholder }}{% endif %}"
                       autocomplete="new-password">
            </div>
            {% if has_value %}
            <div class="secret-status">
                <span class="secret-status-indicator">âœ“ Secret value is set</span>
                <span class="secret-status-hint">(leave empty to keep current value)</span>
            </div>
            {% endif %}
            {% if field.comment %}
            <div class="config-field-comment">{{ field.comment|safe }}</div>
            {% endif %}
        </div>
    </div>
</div>
<style>
    .config-field-secret .secret-badge {
        font-size: 12px;
        margin-left: 4px;
        opacity: 0.7;
    }
    .secret-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        margin-top: 4px;
    }
    .secret-status-indicator {
        color: var(--success-fg, #28a745);
    }
    .secret-status-hint {
        color: var(--body-quiet-color, #666);
        font-style: italic;
    }
</style>
